<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Starbhak Mart</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <style>
    /* Tambahkan gaya CSS sesuai kebutuhan */
    .row {
      margin: 0; /* Reset margin untuk row */
    }

    .content {
      margin-top: 20px;
    }

    #menuItems .card {
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <h1 class="navbar-brand">Starbhak Mart</h1>
      </div>
    </nav>

    <!-- Konten Utama dan Menu -->
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar">
        <div id="sidebarContent" class="sidebar-sticky">
          <br>
          <ul class="list-group">
            <div class="dropdown">
              <select class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                style="margin-left: 25px;">
                <option hidden value="" style="text-align: center;">Pilih Jenis Pemesanan</option>
                <option value="Takeaway" style="text-align: center;">Take Away</option>
                <option value="Dine in" style="text-align: center;">Dine in</option>
              </select>
            </div>
          </ul>
          <br>
          <hr>
          <div>
            <h2 style="text-align: center;">Keranjang</h2>
            <ul id="cart-list" class="list-group">

            </ul>
          </div>

          <!-- untuk pesanan -->
          <div class="Jajan" id="section-to-print">
            <p>Discount : </p>
            <p id="" style="display: none;">Test</p>
            <p style="display: flex; justify-content: space-between;">Pajak : <span id="taxDiscount">0</span></p>
            <div class="bayar">
              <p>Total Harga : </p>
              <p id="totalAmount">0</p>
            </div>
            <button id="buyButton" type="button" class="btn btn-info" style="width: 200px; margin-left: 25px;">Buy</button>
          </div>

        </div>
      </nav>

      <!-- Konten Utama -->
      <main role="main" class="col-md-10 px-4 content">
        <h2>Menu</h2>
        <div class="row" id="menuItems">
          <!-- Kartu Item akan ditambahkan di sini melalui JavaScript -->
        </div>
      </main>
    </div>

    <!-- Bootstrap JS dan jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"></script>
    <!-- Skrip Kustom Anda -->
    <script>
      $(document).ready(function () {
        var menuItems = [
          { name: 'Ayam Geprek', price: 15000 },
          { name: 'Kebab', price: 15000 },
          { name: 'Burger', price: 18000 },
          { name: 'Spagetti', price: 11000 },
          { name: 'Nasi Kebuli', price: 18000 },
          { name: 'Es Jeruk', price: 5000 },
          { name: 'Es Teh', price: 3000 },
          { name: 'Es Campur', price: 8000 },
          { name: 'Jus Alpukat', price: 10000 },
          { name: 'Susu Soda', price: 5000 }
        ];

        var menuContainer = $('#menuItems');

        menuItems.forEach(function (item) {
          var cardHtml = `
            <div class="col-md-3">
              <div class="card">
                <img src="assets/Makanan/${item.name}.jfif" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">${item.name}</h5>
                  <p class="card-text">Rp.${item.price.toLocaleString('id-ID')}</p>
                  <button class="btn btn-success">Add</button>
                </div>
              </div>
            </div>
          `;
          menuContainer.append(cardHtml);
        });
      });
    </script>
<script src="sctest.js"></script>
  </div>
</body>
</html>
